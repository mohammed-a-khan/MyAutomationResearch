# SSL/TLS Configuration for secure mode
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/cstestforge.p12
server.ssl.key-store-password=cstestforge
server.ssl.key-alias=cstestforge

# Security settings - allow using the recorder with self-signed certificate
server.ssl.client-auth=none
cstestforge.server.secure=true

# WebSocket configuration for secure connections
spring.websocket.allowed-origins=https://*.google.com,https://google.com,https://*.microsoft.com,https://microsoft.com,https://localhost,https://127.0.0.1 