# CSTestForge Configuration

# Browser Settings
browser=chrome
headless=false
implicitWait=10
pageLoadTimeout=30
windowWidth=1920
windowHeight=1080

# Chrome specific settings
chrome.options=--disable-notifications,--disable-extensions
# chrome.downloadDir=downloads

# Firefox specific settings
firefox.options=

# Edge specific settings
edge.options=

# Custom framework settings
elementTimeout=10
retryCount=3
retryDelay=500
screenshotOnFailure=true

# WebDriver Settings
webdriver.wait.implicit=5
webdriver.wait.explicit=15
webdriver.wait.polling=500
webdriver.download.directory=target/downloads
webdriver.screenshot.directory=target/screenshots

# Proxy Settings
proxy.enabled=false
proxy.host=
proxy.port=
proxy.username=
proxy.password=

# Self-Healing Settings
self.healing.enabled=true
self.healing.similarity.threshold=0.7
self.healing.max.alternates=5
self.healing.history.size=100

# Retry Settings
retry.enabled=true
retry.max=2
retry.include=.*
retry.exclude=com\\.cstestforge\\.framework\\.ignored\\..*
retry.exceptions=org.openqa.selenium.StaleElementReferenceException,org.openqa.selenium.ElementClickInterceptedException

# Reporting Settings
report.enabled=true
report.directory=target/reports
report.screenshots.on.failure=true
report.screenshots.on.success=false
report.video.enabled=false

# Test Data Settings
data.directory=src/test/resources/testdata

# BDD Settings
bdd.feature.directory=src/test/resources/features
bdd.step.definitions.package=com.cstestforge.steps
bdd.report.enabled=true

# Custom Settings
custom.base.url=http://localhost:8080
custom.api.url=http://localhost:8081/api
custom.admin.username=admin
custom.admin.password=admin 